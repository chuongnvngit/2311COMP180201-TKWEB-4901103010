<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>pic</title>
    <style>
        .container{
        width: 90%;
        padding: 20px;
        margin: 70px auto;
        display: flex;
        justify-content: center;

    }
        .box{
            width: 250px;
            margin: 0px 10px;
            box-shadow: 0 0 20px 3px #d9d9d9;

        }
        .box img{
            border-radius:5px;
        }
        .box :hover{
            transform:scale(1.3);
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="1.png">
        </div>
        <div class="box">
            <img src="2.jpg">
        </div>
        <div class="box">
            <img src="3.jpg">
        </div>
        <div class="box">
            <img src="4.jpg">
        </div>
    </div>
</body>
</html>
